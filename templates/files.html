<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ“‚ Uploaded Files</h2>

    {% if files %}
        <ul class="list-group">
            {% for file in files %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ file }}
                    <a href="{{ file }}" class="btn btn-sm btn-primary" target="_blank">Download</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-center">No files uploaded yet.</p>
    {% endif %}

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">â¬… Back to Upload</a>
    </div>
</div>

</body>
</html>
